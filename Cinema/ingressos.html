    <div class="content">
        <h1>Compra de Ingressos</h1>

            <label for="sessao">Sessão:</label>
            <select id="sessao" name="sessao" required></select>

            <label for="tipoIngresso">Tipo de Ingresso:</label>

                <option value="meio">Meio Ingresso</option>
            </select>

            <button type="submit">Comprar Ingresso</button>
        </form>
